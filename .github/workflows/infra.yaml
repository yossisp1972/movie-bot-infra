name: "Infra Workflow"
on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform init
        run: terraform init
        working-directory: ./tf
        
      - name: Terraform plan
        run: terraform plan -out=tfplan
        working-directory: ./tf

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./tf
      - name: Terraform Output
        id: tf-output
        run: |
          terraform output -raw eks_cluster_name > cluster_name.txt

      - name: Set Cluster Name Variable
        id: set-cluster
        run: |
           CLUSTER_NAME=$(terraform output -raw eks_cluster_name)
           echo "CLUSTER_NAME=$(cat cluster_name.txt)" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region us-east-1 --name $CLUSTER_NAME

      - name: Get argocd password
        run: |
          kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
